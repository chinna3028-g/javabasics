<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Portal</title>
</head>
<body>

	<form action="saveServlet" method="post"  id="saveEmploye">
		<table>
			<tr>
				<td>Employee Id</td>
				<td><input type="number" name="employeeId" id="employeeId"></td>
			</tr>
			<tr>
				<td>Employee Name</td>
				<td><input type="text" name="employeeName" id="employeeName"></td>
			</tr>
			<tr>
				<td>Salary</td>
				<td><input type="number" name="employeeSalary"
					id="employeeSalary"></td>
			</tr>
			<tr>
				<td>Address</td>
				<td><input type="text" name="employeeAddress"
					id="employeeAddress"></td>
			</tr>
			<tr>
				<td>Mobile Number</td>
				<td><input type="number" name="employeeMobileNo"
					id="employeeMobileNo"></td>
			</tr>
			<tr>
				<td><input type="submit" name="saveEmployee"></td>
				<td><input type="reset" name="resetEmployee"></td>
			</tr>
		</table>
	</form>
</body>
</html>
